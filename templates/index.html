<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="Beilin Li">

	<title>TempURL</title>

	<link href="{{ url_for('static', filename = 'style.css') }}" rel="stylesheet" />
</head>

<body>
	<form action="/create" name="create-link" onsubmit="return validateForm()">
		Enter original URL: <input type="text" name="url">
		<br>
		Enter custom alias: <input type="text" name="alias">
		<br>
		Enter duration:
		<select name="select-duration" onchange="durationOther()">
			<option value="5">5 minutes</option>
			<option value="30">30 minutes</option>
			<option value="120">2 hours</option>
			<option value="360">6 hours</option>
			<option value="1440">24 hours</option>
			<option value="">Other</option>
		</select>
		<input type="number" step="1" min="1" max="1440" id="duration" name="duration" placeholder="minutes">
		<br><br>
		<input type="submit">
	</form>

	<script type="text/javascript" src="{{ url_for('static', filename = 'form.js') }}">
	</script>
</body>
</html>
